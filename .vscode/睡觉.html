<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的第一个 JS 程序</title>
    <!-- 这里先不放 JS，因为 head 里的代码会先执行，此时 body 还没加载，可能出问题 -->
</head>
<body>
    <h1>我是网页标题</h1>
    <p>我是网页内容</p>

    <!-- 重点：JS 代码放在 body 最后 -->
    <script>
        // 这是 JS 的注释（注释不会被执行，用来写说明）
        // 下面这行代码的作用：在浏览器弹出一个提示框，显示括号里的文字
        var name="李境"
        console.log(name)
        var flag =false;
        console.log(flag)
        console.log(null) 
        console.log(null) 
        console.log(null) 
        console.log(null) 
        console.log(!undefined)
        alert("你好，JS！");
    </script>
</body>
</html>
